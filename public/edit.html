<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body class="body">
    <nav class="nav-margin">
        <ul class="nav nav-pills">
            <li role="presentation" >
                <a class="nav-link" href="index.html" role="button" aria-haspopup="true" aria-expanded="false">
                    Home
                </a>
            </li>
            <li role="presentation" >
                <a class="nav-link" href="my-pages.html" role="button" aria-haspopup="true" aria-expanded="false">
                    My Pages and Contributions
                </a>
            </li>
            <li role="presentation" >
                <a class="nav-link" href="profile.html" role="button" aria-haspopup="true" aria-expanded="false">
                    Profile
                </a>
            </li>
        </ul>
    </nav>
    
    <div class="flexbox general-margin"> 
        <div class="panel panel-warning table-panel">
            <div class="panel-heading">
                <h3 class="panel-header">Edit Page</h3>
            </div>

            <div class="panel-body flexbox content">
                <div class="content-text content-table">
                    <form>
                        <div class="input-group page-title">
                            <label for="page-title">Page Title: </label>
                            <input type="text" class="form-control" id="page-title" name="page-title" value="Page Title">
                        </div>

                        <div class="input-group page-content">
                            <label for="page-content">Page Content: </label>
                            <textarea rows="10" class="form-control" id="page-content" name="page-content" value="Content"></textarea>
                        </div>

                        <div class="input-group">
                            <input type="submit" class="button submit-button" value="Save">
                        </div>
                    </form>
                </div>
            </div>            
        </div>
    </div>           
</body>
</html>
